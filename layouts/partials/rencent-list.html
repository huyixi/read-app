<section class="book-list-x recent-list">
    <h2 class="list-title">最近在读</h2>
    <ul class="book-list scrolling-x">
        {{ range first 10 (where (where (sort .Site.RegularPages ".Date" "desc")
        "Section" "books") "Params.star" "!=" 0) }} {{partial "book-item.html"
        .}} {{ end }}
    </ul>
</section>
