<li class="book-item cursor-pointer inline-block scrolling-card">
    <a href="{{ .RelPermalink }}" class="inline-block text-ellipsis">
        {{- with .Resources.GetMatch "cover.{avif,webp,jpg,jpeg,png}" -}} {{-
        $webpDesktop := .Resize "1200x webp q80" -}} {{- $webpMobile := .Resize
        "600x webp q80" -}} {{- $jpegDesktop := .Resize "1200x jpeg q80" -}} {{-
        $jpegMobile := .Resize "600x jpeg q80" -}}
        <div style="width: 96px; height: 139px" class="book-cover">
            <picture>
                <source
                    media="(max-width: 600px)"
                    srcset="{{ $webpMobile.RelPermalink }}"
                    type="image/webp"
                />
                <source
                    media="(max-width: 600px)"
                    srcset="{{ $jpegMobile.RelPermalink }}"
                    type="image/jpeg"
                />
                <source
                    media="(min-width: 601px)"
                    srcset="{{ $webpDesktop.RelPermalink }}"
                    type="image/webp"
                />
                <source
                    media="(min-width: 601px)"
                    srcset="{{ $jpegDesktop.RelPermalink }}"
                    type="image/jpeg"
                />
                <img
                    class="book-item-cover-img"
                    style="width: 96px; height: 139px"
                    fetchpriority="high"
                    decoding="async"
                    url="{{$jpegDesktop.RelPermalink}}"
                    alt="{{.Title|default $.Page.Title |plainify}}"
                />
            </picture>
            <span class="book-cover-decor"></span>
        </div>
        {{ end }}
        <p class="book-item-title">{{ .LinkTitle }}</p>
    </a>
</li>
